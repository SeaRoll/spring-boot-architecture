spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${PGDB:postgres}
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD:mysecretpassword}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
  threads:
    virtual:
      enabled: true

